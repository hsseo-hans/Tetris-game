<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris VS AI</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><path d=%22M35 15 h30 v30 h30 v30 h-90 v-30 h30 z%22 fill=%22%23FF0D72%22 stroke=%22white%22 stroke-width=%225%22/></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=M+PLUS+Rounded+1c:wght@800&family=Fredoka:wght@600&family=Noto+Sans+KR:wght@500;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div id="game-title" data-i18n="title">Tetris: 닝겐, Ai를 이겨봐라!</div>
    <div id="debug-log"></div>
    <button class="btn-danger hidden" id="quit-btn" data-i18n="quit">🏳️ 포기</button>

    <div id="audio-ctrl">
        <span id="mute-btn" style="cursor:pointer; font-size:1.5rem;">🔊</span>
        <input type="range" id="vol-slider" min="0" max="100" step="1" value="10" style="width:100px" title="Volume">
        <select id="bgm-select">
            <option value="classicA" selected>Original A (Full)</option>
            <option value="bradinsky">Bradinsky (Techno)</option>
            <option value="guitar">Guitar Rock Ver.</option>
            <option value="themeB">Theme B (Full)</option>
        </select>
    </div>

    <div id="lang-ctrl">
        <div id="lang-menu">
            <button class="lang-opt" data-lang="ko">🇰🇷 한국어</button>
            <button class="lang-opt" data-lang="ja">🇯🇵 日本語</button>
            <button class="lang-opt" data-lang="en">🇺🇸 English</button>
        </div>
        <button id="lang-btn" title="Change Language">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="2" y1="12" x2="22" y2="12"></line>
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
            </svg>
        </button>
    </div>

    <div id="lobby" class="overlay">
        <h1 class="lobby-title" data-i18n="title">Tetris: 닝겐, Ai를 이겨봐라!</h1>
        <div class="card">
            <div class="profile-container" id="profile-trigger" title="Change Photo">
                <div class="profile-box"><img id="preview-img" src=""></div>
                <div class="profile-edit-icon">📷</div>
            </div>
            <input type="file" id="file-in" hidden accept="image/*">
            <input type="text" id="nick-in" data-i18n-ph="nickPH" placeholder="닉네임 입력">
            
            <button class="btn-main" id="start-btn" data-i18n="startBtn">🤖 AI와 대결 시작</button>

            <div class="credits" id="credits-area"></div>
        </div>
    </div>

    <div id="count-overlay">
        <div id="count-text">3</div>
        <div id="count-msg" style="margin-top: 30px; font-size: 2.5rem; color: #0DFF72; font-family: var(--readable-font); font-weight: bold; text-align: center; text-shadow: 0 0 10px rgba(0,0,0,0.8); white-space: pre-wrap;"></div>
    </div>

    <div id="app-container">
        <aside class="col-side">
            <div class="panel">
                <img id="my-img" class="sidebar-profile">
                <h3 id="my-nick-side" style="margin:10px 0; font-size: 2rem;" data-i18n="me">나</h3>
                <div class="record-box">
                    <div class="record-title" data-i18n="totalRec">TOTAL RECORD</div>
                    <div style="display:flex; justify-content:space-around; align-items: flex-end;">
                        <div>
                            <div class="record-val win-count" id="rec-win">0</div>
                            <div style="font-size:1rem; font-weight:bold;">WIN</div>
                        </div>
                        <div>
                            <div class="record-val lose-count" id="rec-lose">0</div>
                            <div style="font-size:1rem; font-weight:bold;">LOSE</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel" style="padding-bottom: 10px;">
                <h4 style="margin: 0 0 15px 0; font-size: 1.5rem;">NEXT</h4>
                <canvas id="next-canvas" width="150" height="150"></canvas>
            </div>
        </aside>

        <main class="col-main">
            <div class="game-wrapper">
                <div class="player-label label-me" id="game-my-label">ME</div>
                <canvas id="my-tetris" class="game-canvas" width="320" height="640"></canvas>
            </div>
            <div class="vs-badge">VS</div>
            <div class="game-wrapper">
                <div class="player-label label-opp" id="game-opp-label">AI Bot</div>
                <canvas id="opp-tetris" class="game-canvas" width="320" height="640"></canvas>
            </div>
            <div id="result-area">
                <div id="res-text" class="result-text" style="color:#0DFF72">WIN</div>
                <button class="btn-sub btn-glow" id="restart-btn" style="width:auto; padding:15px 50px; font-size:1.8rem;" data-i18n="restart">다시 한판</button>
            </div>
        </main>

        <aside class="col-side">
            <div class="panel">
                <div style="margin-bottom:20px; font-size:2rem; color:#fff; font-weight:900; text-shadow: 0 0 15px var(--accent); letter-spacing: 2px; font-family: 'Nanum Pen Script';">AI LEVEL</div>
                <div class="diff-ctrl">
                    <button class="btn-diff" id="btn-easy" data-diff="easy" data-i18n="easy">초보</button>
                    <button class="btn-diff active" id="btn-normal" data-diff="normal" data-i18n="normal">중수</button>
                    <button class="btn-diff" id="btn-hard" data-diff="hard" data-i18n="hard">고수</button>
                    <button class="btn-diff" id="btn-superHard" data-diff="superHard" data-i18n="superHard">초고수</button>
                </div>

                <div class="timer-box" id="timer">02:00</div>
                <div class="stats-row"><span data-i18n="myScore">내 점수</span><span class="stats-val" id="s-my-score">0</span></div>
                <div class="stats-row"><span data-i18n="oppScore">상대 점수</span><span class="stats-val" id="s-opp-score">0</span></div>
                <div class="stats-row" style="color:#0DFF72"><span data-i18n="atk">공격함</span><span class="stats-val" id="s-atk">0</span></div>
                <div class="stats-row" style="color:#FF0D72"><span data-i18n="rec">받음</span><span class="stats-val" id="s-rec">0</span></div>
            </div>
        </aside>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
